<script>

    let proximaAtualizacao;

    window.onload = obterDadosGrafico(1); // duda NUMERO 1

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    verificar_autenticacao();

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models

    function obterDadosGrafico(idAquario) {
        // duda
        //  function obterDadosGrafico(idAquario) parametros dentro de uma função
        // quem chamar a funçao obterDadosGrafico vai receber o (idAquario) 
        // e executar tudo dentro
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }
        // o fetch vai mandar para medidas.js fazendo uma requisição
        fetch(`/medidas/ultimas/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idAquario);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idAquario) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'ingrediente 0',
                    label: 'Umidade',
                    borderColor: '#32B9CD',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },

                {
                    yAxisID: 'ingrediente 1',
                    label: 'Temperatura',
                    borderColor: '#FFF',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },

                {
                    yAxisID: 'ingrediente 2',
                    label: 'Temperatura',
                    borderColor: '#FFF',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },


                {
                    yAxisID: 'ingrediente 3',
                    label: 'Temperatura',
                    borderColor: '#FFF',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },

                {
                    yAxisID: 'ingrediente 4',
                    label: 'Temperatura',
                    borderColor: '#FFF',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                }
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.ingrediente_1);
            dados.datasets[1].data.push(registro.ingrediente_2);
            dados.datasets[2].data.push(registro.ingrediente_3);
            dados.datasets[3].data.push(registro.ingrediente_4);
            dados.datasets[4].data.push(registro.ingrediente_5);

        }

        console.log(JSON.stringify(dados));

        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Bar(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Histórico recente de ingredientes mais usados'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-ingredientes 0',
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            min: 0
                        }
                    }, {

                        type: 'linear',
                        display: false,
                        position: 'botton',
                        id: 'y-ingredientes 1',
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            min: 0
                        },



                        gridLines: {
                            drawOnChartArea: false,
                        },
                    }],
                }
            }
        });

        setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idAquario, dados) {

        fetch(`/medidas/tempo-real/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // tirando e colocando valores no gráfico
                    dados.labels.shift(); // apagar o primeiro
                    dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                     dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir um novo valor

            
                    dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir um novo valor

            
                    dados.datasets[2].data.push(novoRegistro[0].temperatura); // incluir um novo valor

            
                    dados.datasets[3].data.push(novoRegistro[0].temperatura); // incluir um novo valor

            
                    dados.datasets[4].data.push(novoRegistro[0].temperatura); // incluir um novo valor

                    window.grafico_linha.update();

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 8000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
